name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: FlowReaderApp/node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('FlowReaderApp/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install dependencies
        run: |
          cd FlowReaderApp
          npm ci

      - name: Install Capacitor Android
        run: |
          cd FlowReaderApp
          npm install @capacitor/android

      - name: Add Android platform (if not exists)
        run: |
          cd FlowReaderApp
          npx cap sync android

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # Android SDK is pre-installed on GitHub Actions runners. No manual install needed.

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            FlowReaderApp/android/.gradle
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('FlowReaderApp/android/build.gradle') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Ensure Gradle wrapper is executable
        run: |
          cd FlowReaderApp/android
          chmod +x gradlew

      - name: Build APK (verbose)
        run: |
          cd FlowReaderApp/android
          ./gradlew assembleDebug --stacktrace --info

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: FlowReaderApp/android/app/build/outputs/apk/debug/app-debug.apk
